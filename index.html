<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Search with Map</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>

    <style>
        body {
            margin: 0px;
        }
        .pac-container::after {
            display: none !important;
        }

        #container {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        input {
            flex: 1;
            --rem: 16;
            list-style: none;
            box-sizing: border-box;
            outline: 0;
            margin: 0;
            text-align: left;
            padding: 0 .625em;
            height: 2.5em;
            min-height: 2.5em;
            color: #2c3345;
            background-color: #fff;
            font-size: 1em;
            border-radius: 4px;
            display: block;
            font-family: inherit;
            border: 1px solid #f23a3c;
            border-width: 1px;
            border-color: rgb(184, 189, 201);
            min-width: 100%;
            max-width: 100%;
            width: 310px;
        }

        input:read-only {
            background-color: #f3f3f3;
        }

        .error-border {
            border: 1px solid red;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        .show {
            display: block;
        }

        #clearButton {
            position: absolute;
            right: 10px;
            top: 8px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            background: #ebebeb;
            border-radius: 50%;
        }

        /* New styles for map */
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="addressInput" placeholder="Enter your address">
        <button id="clearButton">&times;</button>
        <input type="hidden" id="userInput" name="userInput">
        <!-- Map container -->
        <div id="map"></div>
    </div>

    <script>
        let map, marker, msg = { valid: true, value: "" };

        function initAutocomplete() {
            const input = document.getElementById('addressInput');
            const autocomplete = new google.maps.places.Autocomplete(input);

            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -33.8688, lng: 151.2195 },
                zoom: 13
            });

            marker = new google.maps.Marker({
                map: map,
                anchorPoint: new google.maps.Point(0, -29)
            });

            autocomplete.addListener('place_changed', function () {
                marker.setVisible(false);
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    console.error("No details available for input: '" + place.name + "'");
                    return;
                }

                // Adjust map and marker position
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);  // Zoom in when the place is selected
                }

                marker.setPosition(place.geometry.location);
                marker.setVisible(true);

                updateUserInput();

                // Resize the widget based on map and input
                let container = document.getElementById('container');
                let containerHeight = window.getComputedStyle(container).height;
                JFCustomWidget.requestFrameResize({ height: parseInt(containerHeight) + 10 });
            });
        }

        function updateUserInput() {
            const place = document.getElementById('addressInput').value;
            document.getElementById('userInput').value = place;
            validateForm();
        }

        function validateForm() {
            let addressValue = document.getElementById('userInput').value;

            if (!addressValue) {
                msg.value = "";
                JFCustomWidget.sendData({ value: "" });
                JFCustomWidget.makeWidgetRequired();
                return false;
            } else {
                msg.value = addressValue;
                JFCustomWidget.sendData({ value: msg.value });
                return true;
            }
        }

        function clearFields() {
            document.getElementById('addressInput').value = '';
            document.getElementById('userInput').value = '';
            marker.setVisible(false);

            validateForm();
        }

        document.getElementById('clearButton').addEventListener('click', clearFields);

        JFCustomWidget.subscribe("ready", function(response){
            let apiKey = JFCustomWidget.getWidgetSetting('apiKey');

            let script = document.createElement("script");
            script.src = "https://maps.googleapis.com/maps/api/js?key=" + apiKey + "&libraries=places&callback=initAutocomplete";
            script.async = true;
            document.head.appendChild(script);
        });

        JFCustomWidget.subscribe("submit", function(){
            JFCustomWidget.sendSubmit(msg);
        });

    </script>
</body>
</html>
